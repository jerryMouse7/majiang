<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <title>社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"0>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script type="application/javascript" src="js/bootstrap.min.js"></script>
    <script type="application/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jq.validate.min.js"></script>
</head>
    <body>
        <div th:replace="nav::header">

        </div>


        <div class="container-fluid main">
            <div class="row">
                <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                    <h3>
                        <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span>
                        发布
                    </h3>
                    <hr/>

                    <form>
                        <div class="form-group">
                            <label for="title">问题标题(简明扼要):</label>
                            <input type="text" class="form-control" name="title" id="title" placeholder="问题标题...">
                        </div>
                        <div class="form-group">
                            <label for="description">问题补充:</label>
                            <textarea class="form-control" name="description" id="description" cols="30" rows="10"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="tag">添加标签:</label>
                            <input type="text" class="form-control" name="tag" id="tag" placeholder="输入标签，以逗号结束">
                        </div>
                        <button type="submit" class="btn btn-success btn-publish" >提交</button>
                    </form>



                </div>
                <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                    <h3>发起问题指南</h3>
                    .问题标题：  请用精简的余姚描述您发布的问题
                    .问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料
                    .选择标签：选择一个或者多个合适的标签，用逗号隔开
                </div>
            </div>
        </div>



        <div th:replace="nav::footer">

        </div>
    </body>


</html>
